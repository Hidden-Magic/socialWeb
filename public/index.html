<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>plantilla5</title>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header id="header" class="bordes">
		<div id="titulo" >
			<a href="" title="">
				<h1>Nombre Página</h1>
			</a>
		</div>
		<div id="navegador" >
			<nav>
				<ul>
					<li><a href="" title="">Libros</a></li>
					<li class="left"><a href="" title="">Peliculas</a></li>
					<li class="left"><a href="" title="">Series</a></li>
					<li class="left"><a href="" title="">Videojuegos</a></li>
				</ul>
			</nav>
		</div>
		<div id="buscador" >
			<input type="text" name="" placeholder="Buscar">
		</div>
		<div id="perfiles">
			<i class="fa fa-bell" aria-hidden="true"></i>
			<i class="fa fa-envelope" aria-hidden="true"></i>
			<i class="fa fa-users" aria-hidden="true"></i>
			<i class="fa fa-address-book" aria-hidden="true"></i>
			<img src="" alt="img" >
		</div>
	</header><!-- /header -->
	<section id="fot-perfil" class="bordes">
		<div id="person" class="bordes">
				<figure>
					<img src="" alt="foto" class="bordes">
				</figure>
				<div id="datos-personal" class="bordes">
					<div id="nombre" class="bordes">
						<label>Nombre Apellido1 Apellido2</label>
					</div>
					<label id="blog" class="bordes">web/blog</label>
					<div id="social" class="bordes">
						<img src="" alt="Face">
						<img src="" alt="Twi">
						<img src="" alt="Tum">
						<img src="" alt="Pin">
						<img src="" alt="Goo">
						<img src="" alt="Blo">
					</div>
					<div id="amigos" class="bordes">
							<label>Amigos</label>
							<label>40</label>
					</div>	
				</div>
		</div>
		<div id="contador" class="bordes">
			<div id="contador-lib" class="celda-bot">
				<label>Libros</label>
				<label>20</label>
			</div>
			<div id="contador-pel" class="celda-bot">
				<label>Peliculas</label>
				<label>20</label>
			</div>
			<div id="contador-ser" class="celda-bot">
				<label>Series</label>
				<label>20</label>
			</div>
			<div id="contador-vid" class="celda">
				<label>Videojuegos</label>
				<label>20</label>
			</div>
		</div>
	</section>
	<section id="espacios">
		<nav>
			<ul class="bot">
				<li id="actual">Actualmente</li>
				<li id="book" class="left">libros<i class="fa fa-book fa-lg" aria-hidden="true"></i></li>
				<li id="film" class="left">peliculas<i class="fa fa-video-camera fa-lg" aria-hidden="true"></i></li>
				<li id="show" class="left">series<i class="fa fa-television fa-lg" aria-hidden="true"></i></li>
				<li id="game" class="left">videojuegos<i class="fa fa-gamepad fa-lg" aria-hidden="true"></i></li>
				<li id="reto" class="left">Retos</li>
			</ul>
		</nav>
		<div id="caratulas">
			<div id="actuales">
				<fieldset class="field">
					<legend>Leyendo</legend>
					<div class="conProgreso">
						<img src="" alt="imagen" class="bordes">
						<div class=" datos">
							<label>titulo de libro</label>
							<label>Autor</label>
							<div id="progreso">
								<label>x de x</label>
								<progress value="20" max="100">
							</div>
						</div>
					</div>
				</fieldset>
				<fieldset class="field">
					<legend>Viendo</legend>
					<div class="conProgreso">
						<img src="" alt="imagen" class="bordes">
						<div class="datos">
							<label>titulo de libro</label>
							<label>Autor</label>
							<div id="progreso">
								<label>x de x</label>
								<progress value="20" max="100">
							</div>
						</div>
					</div>
				</fieldset>
				<fieldset class="field">
					<legend>Jugando</legend>
					<div class="conProgreso">
						<img src="" alt="imagen" class="bordes">
						<div class="datos">
							<label>titulo de libro</label>
							<label>Compañía</label>
						</div>
					</div>
				</fieldset>
				<fieldset class="field">
					<legend>Retos</legend>
					<div class="conProgreso">
						<div class="datos">
							<label>Lecturas</label>
							<div id="progreso">
								<label>x de x</label>
								<progress value="20" max="100">
							</div>
						</div>
					</div>
					<div class="conProgreso">
						<div class="datos">
							<label>Peliculas</label>
							<div id="progreso">
								<label>x de x</label>
								<progress value="20" max="100">
							</div>
						</div>
					</div>
					<div class="conProgreso">
						<div class="datos">
							<label>Series</label>
							<div id="progreso">
								<label>x de x</label>
								<progress value="20" max="100">
							</div>
						</div>
					</div>
					<div class="conProgreso">
						<div class="datos">
							<label>Juegos</label>
							<div id="progreso">
								<label>x de x</label>
								<progress value="20" max="100">
							</div>
						</div>
					</div>
				</fieldset>
			</div>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
